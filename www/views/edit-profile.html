<ion-header-bar class="bar button-red">
    <button class="button button-icon text-white" ng-click="goBack()">
        <i class="icon ion-ios-arrow-back"></i>
    </button>
    <div class="h1 title text-white">Edit Profile</div>
</ion-header-bar>

<ion-content class="background-dark">
    <div class="row sub-headerbar-dark">
        <div class="col">
            <i class="profile-picture"></i>
            <a class="text-red edit-text">edit</a>
        </div>
        <div class="col col-75">
            <ion-list>
                <ion-item class="text-dark">{{ user.firstname }}</ion-item>
                <ion-item class="text-dark">{{ user.username }}</ion-item>
                <ion-item class="text-dark">{{ user.email }}</ion-item>     
            </ion-list>
        </div>
    </div>
</ion-content>
