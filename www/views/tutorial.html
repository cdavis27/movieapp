<ion-content scroll="false">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" active-slide="activeSlide">

        <ion-slide disable-scroll="false">
            <div>
                <h1>Page 1</h1>
            </div>
        </ion-slide>

        <ion-slide disable-scroll="false">
            <div>
                <h1>Page 2</h1>
            </div>
        </ion-slide>

        <ion-slide disable-scroll="false">
            <div>
                <h1>Page 3</h1>
            </div>
            <button class="button button-full button-red" ng-click="goToGame()">
                Play!
            </button>
        </ion-slide>

    </ion-slide-box>
</ion-content>
