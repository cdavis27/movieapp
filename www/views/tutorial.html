<ion-content scroll="false">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" active-slide="activeSlide">

        <ion-slide disable-scroll="false" class="background-dark">
            <img class="full-image" src="../img/popcorn.png">
            <div>
                <h3 class="text-white">Join your theater</h3>
            </div>
        </ion-slide>

        <ion-slide disable-scroll="false" class="background-dark">
            <img class="full-image" src="../img/popcorn.png">
            <div>
                <h3 class="text-white">Play against friends</h3>
            </div>
        </ion-slide>

        <ion-slide disable-scroll="false" class="background-dark">
            <img class="full-image" src="../img/popcorn.png">
            <div>
                <h3 class="text-white">Win cool stuff!</h3>
            </div>
            <button class="button button-full button-red" ng-click="goToGame()">
                Play!
            </button>
        </ion-slide>

    </ion-slide-box>
</ion-content>
