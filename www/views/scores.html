<ion-header-bar class="bar button-dark-blue">
    <button class="button button-icon text-white" ng-click="goBack()">
        <i class="icon ion-ios-arrow-back"></i>
    </button>
    <div class="h1 title text-blue">Scores</div>
</ion-header-bar>

<ion-content class="sub-headerbar-dark">
    <div class="list">
        <a class="item" ng-click="goToScores()">
            <i class="profile-picture"></i>
            {{ user.username }}
            <span class="item-note">{{ user.score }}</span>
        </a>
        <div class="item item-divider">
            LEADERBOARD
        </div>
            <ion-list>
                <ion-item class="text-dark" ng-repeat="user in opponents">
                    <!-- <i class="icon opponents-picture"></i> -->
                    {{ user.username }}
                    <span class="item-note">{{ user.score}}</span>
                </ion-item>
            </ion-list>
    </div>
</ion-content>
