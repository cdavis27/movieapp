<ion-header-bar class="bar button-red">
    <button class="button button-icon text-white" ng-click="goBack()">
        <i class="icon ion-ios-arrow-back"></i>
    </button>
    <div class="h1 title text-white">Scores</div>
</ion-header-bar>

<ion-content class="background-dark">
    <div class="list">
        <a class="item" ng-click="goToScores()">
            <div class="row">
                <div class="col col-25 profile-col">
                    <i class="profile-picture"></i>
                </div>
                <div class="col">
                    <h2 class="text-dark user-text">{{ user.username }}</h2>
                </div>
                <div class="col score-col">
                    <h2 class="note ">{{ user.score }}</h2>
                </div>
            </div>

         <!--    <i class="profile-picture"></i>
            <h2 class="user-text text-white">Ron</h2>
            <span>23</span> -->
        </a>

        <div class="item item-divider">
            LEADERBOARD
        </div>
            <ion-list>
                <ion-item class="text-dark" ng-repeat="opponent in opponents | orderBy:'-score'">
                    <!-- <i class="icon opponents-picture"></i> -->
                    {{ opponent.username }}
                    <span class="item-note">{{ opponent.score }}</span>
                </ion-item>
            </ion-list>
    </div>
</ion-content>
