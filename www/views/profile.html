<ion-header-bar class="bar button-red dark-border">
    <button class="button button-icon" ng-click="goBack()">
        <i class="icon ion-ios-arrow-back text-white"></i>
    </button>
    <div class="h1 title text-white">Profile</div>
</ion-header-bar>

<ion-content class="background-dark" scroll="false">
    <div class="item text-white profile">
        <div class="row">
            <div class="col col-25 profile-col">
                <i class="profile-picture"></i>
            </div>
            <div class="col">
                <h2 class="text-white profile-name">{{ user.username }}</h2>
            </div>
            <div class="col col-20">
              <button class="button button-clear icon ion-edit"
                ng-click="goToEdit()"></button>
            </div>
        </div>
    </div>
   <div class="overlay col col-center">
        <h4 class="text-white progress-text">recieve free</h4>
        <h2 class="text-red popcorn-text">POPCORN</h2>
        <h4 class="text-white progress-text">every 100 points</h4>
    </div>
    <div class="progress-radial"
        round-progress
        max="max"
        current="user.points"
        color="#00BEDE"
        bgcolor="#eaeaea"
        radius="120"
        stroke="25"
        clockwise="true"
        responsive="false"
        duration="800"
        animation="easeInOutQuart">
    </div>

    <div>
        <h3 class="text-center text-white progress-text">{{ user.points + '/' + max }}</h3>
        <h5 class="text-center text-white progress-text">points</h5>
    </div>
    <div class="rewards-button-div">
      <button class="button button-block button-red" type="text"
        ng-disabled="{{user.points != 100}}" ng-click="showAlert()">
        Redeem Rewards
      </button>
    </div>
</ion-content>
